<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Set Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8276379145673780"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>BPM-aware Playlist Generator</h1>
        <button id="login-button">
            <i class="fab fa-spotify"></i> Login with Spotify
        </button>
        <form id="dj-set-form">
            <label for="tags">Tags (comma-separated):
                <input type="text" id="tags" name="tags" required>
            </label>
            <label for="duration">
                Duration (in minutes):
                <input type="number" id="duration" name="duration" min="1" max="180" required>
            </label>
            <label for="energy-sorting">
                Energy sorting:<br>
                <input type="radio" name="energy-option" value="ascending" checked> Ascending
            </label>
            <label>
                <input type="radio" name="energy-option" value="descending"> Descending
            </label>
            <label>
                <input type="radio" name="energy-option" value="ignore"> Ignore (shuffle)
            </label>
            <button id="generate-button" type="submit">Generate Playlist</button>
        </form>
        <div id="playlist-container"></div>
        <div id="email-form">Due to Spotify's development API limitation, I need to invite you for using this app. It takes them 6 months on average to review an application ðŸ˜…
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSd8ePbGO2G8nrK2i0gI_cvbI90rjcQC8fWp4ISr-61IivxLzw/formResponse" method="POST" target="_self">
            <label for="email">Your Spotify account email:</label>
            <input type="email" id="email" name="entry.720860960" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        </div>
    </div>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="xaymup" data-description="Support me on Buy me a coffee!" data-message="" data-color="#e861a4" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script src="app.js"></script>
</body>
</html>

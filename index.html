<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Set Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DJ Set Generator</h1>
        <button id="login-button" class="spotify-login-button">Login with Spotify</button>
        <form id="dj-set-form" style="display: none;">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" required>
            
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" min="1" max="180" required>
            
            <label for="energy">Energy Level:</label>
            <select id="energy" required>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
            
            <button id="generate-button" type="submit">Generate DJ set</button>
        </form>
        
        <div id="playlist-container"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

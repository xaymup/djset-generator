<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Set Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window" style="width: 400px">
        <div class="title-bar">
            <div class="title-bar-text">BPM-Aware Playlist Generator</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="field-row">
                <button id="login-button">
                    <i class="fab fa-spotify"></i> Login with Spotify
                </button>
            </div>
            <form id="dj-set-form">
                <div class="field-row">
                    <label for="tags">Tags (comma-separated):</label>
                    <input style="width: 250px" type="text" id="tags" name="tags" placeholder="bladee, breakcore, russian hardbass" required>
                </div>
                <div class="field-row">
                    <label>You can use filtered tags for better results. E.g. artist:Tamer hosny, genre: Deep house</label>
                </div>
                <div class="field-row">
                    <label for="duration">Duration (in minutes):</label>
                    <div>
                        <button style="min-width: 10px;" type="button" id="decrement-button" onclick="decrement()">-</button>
                        <input style="width: 25px;" type="text" id="duration" value="10" min="10" max="180" required>
                        <button style="min-width: 10px;" type="button" id="increment-button" onclick="increment()">+</button>
                    </div>
                </div>
                <div class="field-row">
                    <label for="energy">
                        Energy sorting
                    </label>
                    <select id="energy">
                        <option>Ascending</option>
                        <option>Descending</option>
                        <option selected>Unsorted</option>
                    </select>
                </div>
                <div class="field-row">
                    <input type="checkbox" id="harmonic">
                    <label for="harmonic">Harmonic mixing</label>
                </div>
                <div class="field-row" style="justify-content: flex-end">
                    <button id="generate-button" type="submit">Generate Playlist</button>
                </div>
            </form>
            <div class="field-row" id="email-form">
                <label style="padding:10px">Due to Spotify's development API limitation, I need to invite you for using this app. It takes them 6 months on average to review an application ðŸ˜…</label>
                <form action="https://docs.google.com/forms/d/e/1FAIpQLSd8ePbGO2G8nrK2i0gI_cvbI90rjcQC8fWp4ISr-61IivxLzw/formResponse" method="POST" target="_self">
                    <label for="email">Your Spotify account email:</label>
                    <input type="email" id="email" name="entry.720860960" required>
                    <div class="g-recaptcha" data-sitekey="6LfmgRoqAAAAAA9eCMfiD6r64QMddWN5sSYVTNV4"></div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <ul style="display: none;" class="tree-view" id="playlist-container"></ul>
        </div>
        <script>
            document.getElementById('email-form').addEventListener('submit', function(event) {
                var response = grecaptcha.getResponse();
                if (response.length == 0) {
                    event.preventDefault();
                    alert("Please verify you are not a robot.");
                }
            });
        </script>
        <script src="app.js"></script>
        <a href="https://github.com/xaymup/djset-generator" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1);" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
</body>
</html>
